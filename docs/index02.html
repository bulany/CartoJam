        const FrenchDepartmentsMap = () => {
            const [hoveredDept, setHoveredDept] = useState(null);
            const [selectedDept, setSelectedDept] = useState(null);
            const [isMouseOverMap, setIsMouseOverMap] = useState(false);
            const [isMobile, setIsMobile] = useState(false);
            const svgRef = useRef(null);

            // Project coordinates to SVG space
            const projectCoords = (lon, lat) => {
                const lonMin = -5.5, lonMax = 9.5;
                const latMin = 41.3, latMax = 51.2;
                const x = ((lon - lonMin) / (lonMax - lonMin)) * 800;
                const y = ((latMax - lat) / (latMax - latMin)) * 900;
                return [x, y];
            };

            useEffect(() => {
                const checkMobile = () => setIsMobile(window.innerWidth < 768);
                checkMobile();
                window.addEventListener('resize', checkMobile);
                return () => window.removeEventListener('resize', checkMobile);
            }, []);

            const activeDept = (isMouseOverMap && hoveredDept) ? hoveredDept : selectedDept;
            const deptInfo = activeDept ? departments[activeDept] : null;

            // Handle keyboard navigation
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (!selectedDept) return;
                    if (e.key === 'ArrowRight' || e.key === 'ArrowDown') { e.preventDefault(); navigateDept('next'); }
                    else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') { e.preventDefault(); navigateDept('prev'); }
                    else if (e.key === 'Escape') { setSelectedDept(null); }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [selectedDept]);

            const handleDeptClick = (e, deptNum) => {
                // STOP PROPAGATION to prevent the map background click from firing immediately
                e.stopPropagation();
                setSelectedDept(deptNum === selectedDept ? null : deptNum);
            };

            const handleDeptHover = (deptNum) => {
                // Only do hover effects on desktop
                if (!isMobile) setHoveredDept(deptNum);
            };

            const handleMapMouseEnter = () => !isMobile && setIsMouseOverMap(true);
            const handleMapMouseLeave = () => {
                if (!isMobile) {
                    setIsMouseOverMap(false);
                    setHoveredDept(null);
                }
            };

            const findNearestDept = (clickX, clickY) => {
                let minDist = Infinity;
                let nearest = null;

                Object.entries(departments).forEach(([num, data]) => {
                    const [dx, dy] = projectCoords(data.prefCoords[0], data.prefCoords[1]);
                    // Simple Euclidean distance
                    const dist = Math.sqrt(Math.pow(dx - clickX, 2) + Math.pow(dy - clickY, 2));
                    if (dist < minDist) {
                        minDist = dist;
                        nearest = num;
                    }
                });
                return nearest;
            }

            const handleMapClick = (e) => {
                // On Desktop: clicking background deselects
                if (!isMobile) {
                    if (e.target.tagName === 'svg') setSelectedDept(null);
                    return;
                }

                // On Mobile: Find the nearest department to the touch point
                // Get SVG bounds and touch coordinates
                const svg = svgRef.current;
                const point = svg.createSVGPoint();
                
                // Use clientX/Y from the click event
                point.x = e.clientX;
                point.y = e.clientY;
                
                // Transform to SVG coordinates
                const svgPoint = point.matrixTransform(svg.getScreenCTM().inverse());
                
                // Find nearest
                const nearest = findNearestDept(svgPoint.x, svgPoint.y);
                if (nearest) {
                    setSelectedDept(nearest);
                }
            };

            const navigateDept = (direction) => {
                const deptNums = Object.keys(departments).sort((a, b) => {
                    const getNumValue = (dept) => {
                        if (dept === '2A') return 19.1;
                        if (dept === '2B') return 19.2;
                        return parseInt(dept);
                    };
                    return getNumValue(a) - getNumValue(b);
                });

                if (!selectedDept) { setSelectedDept(deptNums[0]); return; }
                const currentIndex = deptNums.indexOf(selectedDept);
                if (direction === 'next') setSelectedDept(deptNums[(currentIndex + 1) % deptNums.length]);
                else setSelectedDept(deptNums[currentIndex === 0 ? deptNums.length - 1 : currentIndex - 1]);
                setHoveredDept(null);
            };

            const getDeptFill = (deptNum) => {
                const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (deptNum === activeDept) return isDark ? '#60a5fa' : '#3b82f6';
                if (deptInfo && departments[deptNum].region === deptInfo.region) return isDark ? '#1e3a8a' : '#bfdbfe';
                return isDark ? '#374151' : '#e5e7eb';
            };

            const getDeptStroke = (deptNum) => {
                const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                return deptNum === activeDept ? (isDark ? '#2563eb' : '#1e40af') : (isDark ? '#6b7280' : '#9ca3af');
            };

            return (
                <div className="relative h-screen w-full bg-gray-50 dark:bg-gray-900 overflow-hidden flex flex-col md:flex-row">
                
                {/* MAP CONTAINER */}
                {/* On mobile: full screen. On desktop: Right side flexible */}
                <div className="absolute inset-0 md:relative md:flex-1 md:order-2 z-0">
                    <svg 
                        ref={svgRef}
                        viewBox="0 0 800 900" 
                        preserveAspectRatio="xMidYMid meet"
                        className="w-full h-full touch-manipulation"
                        onMouseEnter={handleMapMouseEnter}
                        onMouseLeave={handleMapMouseLeave}
                        onClick={handleMapClick}
                    >
                    {Object.entries(departments).map(([num, data]) => {
                        const [x, y] = projectCoords(data.prefCoords[0], data.prefCoords[1]);
                        const size = 40;
                        return (
                        <g key={num}>
                            <rect
                                x={x - size/2} y={y - size/2}
                                width={size} height={size}
                                fill={getDeptFill(num)}
                                stroke={getDeptStroke(num)}
                                strokeWidth={num === activeDept ? 3 : 1}
                                onMouseEnter={() => handleDeptHover(num)}
                                onMouseLeave={() => !isMobile && setHoveredDept(null)}
                                onClick={(e) => handleDeptClick(e, num)}
                                className="cursor-pointer transition-all duration-200"
                                style={{ pointerEvents: 'all' }}
                            />
                            <text
                                x={x} y={y + 5}
                                textAnchor="middle"
                                className="text-xs font-semibold pointer-events-none select-none"
                                fill={num === activeDept ? 'white' : '#374151'}
                            >
                                {num}
                            </text>
                            {num === activeDept && (
                                <circle cx={x} cy={y} r={4} fill="#ef4444" stroke="white" strokeWidth={2} className="pointer-events-none" />
                            )}
                        </g>
                        );
                    })}
                    </svg>
                </div>

                {/* On mobile: Bottom sheet (absolute). On desktop: Left sidebar (relative) */}
                <div 
                    className={`
                        z-10 bg-white dark:bg-gray-800 shadow-xl 
                        md:relative md:w-80 md:h-full md:order-1 md:shadow-lg
                        absolute bottom-0 w-full rounded-t-2xl md:rounded-none
                        flex flex-col
                        ${isMobile ? 'info-panel-mobile' : ''}
                    `}
                    style={{
                        height: isMobile ? (activeDept ? '40%' : '15%') : '100%',
                        // If nothing selected on mobile, just show a small peek bar
                    }}
                >
                    {/* Handle bar for mobile look */}
                    {isMobile && (
                        <div className="w-full flex justify-center pt-3 pb-1" onClick={() => !activeDept && navigateDept('next')}>
                            <div className="w-12 h-1.5 bg-gray-300 dark:bg-gray-600 rounded-full"></div>
                        </div>
                    )}

                    <div className="p-6 flex flex-col h-full overflow-y-auto">

                        {deptInfo ? (
                        <div className="flex-1 flex flex-col">
                            <div className="flex flex-row md:flex-col items-center justify-between md:justify-center mb-4 md:mb-6">
                                <div className="text-5xl md:text-7xl font-bold text-blue-600 dark:text-blue-400 mr-4 md:mr-0">{activeDept}</div>
                                <div className="text-xl md:text-2xl font-semibold text-gray-800 dark:text-gray-100 text-right md:text-center">{deptInfo.name}</div>
                            </div>
                            
                            <div className="grid grid-cols-2 md:grid-cols-1 gap-4">
                                <div>
                                    <div className="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Préfecture</div>
                                    <div className="text-base md:text-lg text-gray-800 dark:text-gray-200">{deptInfo.prefecture}</div>
                                </div>
                                <div>
                                    <div className="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Région</div>
                                    <div className="text-base md:text-lg text-gray-800 dark:text-gray-200">{deptInfo.region}</div>
                                </div>
                            </div>

                            {/* Mobile Navigation Buttons */}
                            {isMobile && (
                                <div className="mt-auto pt-4 flex gap-3">
                                    <button onClick={() => navigateDept('prev')} className="flex-1 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white font-semibold py-3 px-4 rounded-lg active:bg-gray-300">
                                        ←
                                    </button>
                                    <button onClick={() => navigateDept('next')} className="flex-1 bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg active:bg-blue-700">
                                        Suivant →
                                    </button>
                                </div>
                            )}

                            {!isMobile && (
                                <div className="mt-8 p-4 bg-blue-50 dark:bg-blue-900/30 rounded-lg">
                                    <div className="text-sm text-blue-800 dark:text-blue-300">
                                    <div className="font-medium mb-1">Navigation:</div>
                                    <div>← → ou ↑ ↓ pour parcourir</div>
                                    <div>ESC pour désélectionner</div>
                                    </div>
                                </div>
                            )}
                        </div>
                        ) : (
                            <div className="flex-1 flex items-center justify-center">
                                <div className="text-center text-gray-400 dark:text-gray-500">
                                <div className="text-lg mb-2">
                                    {isMobile ? 'Touchez la carte' : 'Survolez une région'}
                                </div>
                                {!isMobile && <div className="text-sm">ou cliquez pour naviguer</div>}
                                </div>
                            </div>
                        )}
                    </div>
                </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FrenchDepartmentsMap />);
    </script>
</body>
</html>
